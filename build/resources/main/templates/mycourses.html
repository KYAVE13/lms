<h1>Mis Cursos</h1>

<div class='success-msg' th:if="${okmsg!=''}" th:text='${okmsg}' ></div>
<div class='error-msg' th:if="${errormsg!=''}" th:text='${errormsg}' ></div>

<div class='course-list'>
	<div class='course-item' th:each="course: ${courses}">
		<div class='course-item-image' th:style="'background-image: url('+${course.img}+');'"></div>
		
		<a href='#' th:course="${course.id}" onclick="javascript: loadContent(event,'showcourse',{ 'id': this.getAttribute('course') });"><div class='course-item-title' th:text="${course.title}"></div></a>
		
	</div>
</div>

<div class='clear'></div>
